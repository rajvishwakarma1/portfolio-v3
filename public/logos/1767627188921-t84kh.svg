<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380">
  <rect width="100%" height="100%" fill="#1e1e2e" rx="8"/>
  
  <!-- Window buttons -->
  <circle cx="20" cy="15" r="6" fill="#f38ba8"/>
  <circle cx="40" cy="15" r="6" fill="#f9e2af"/>
  <circle cx="60" cy="15" r="6" fill="#a6e3a1"/>
  
  <!-- Title -->
  <text x="300" y="15" fill="#6c7086" font-family="monospace" font-size="12px" text-anchor="middle">laggy - Network Chaos Simulator</text>
  
  <!-- Terminal content -->
    <text x="20" y="50" fill="#c6d0f5" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="0ms" fill="freeze"/>
        $ laggy --preset slow-3g npm test
      </tspan>
    </text>

    <text x="20" y="86" fill="#89dceb" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="600ms" fill="freeze"/>
        [laggy] Using preset: slow-3g
      </tspan>
    </text>
    <text x="20" y="104" fill="#89dceb" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="700ms" fill="freeze"/>
        [laggy] Latency: 400ms (+/-100ms)
      </tspan>
    </text>
    <text x="20" y="122" fill="#89dceb" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="800ms" fill="freeze"/>
        [laggy] Failure rate: 2%
      </tspan>
    </text>
    <text x="20" y="140" fill="#89dceb" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="900ms" fill="freeze"/>
        [laggy] Running: npm test
      </tspan>
    </text>

    <text x="20" y="176" fill="#a6e3a1" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1100ms" fill="freeze"/>
        &gt; test
      </tspan>
    </text>
    <text x="20" y="194" fill="#a6e3a1" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1200ms" fill="freeze"/>
        &gt; vitest run
      </tspan>
    </text>

    <text x="20" y="230" fill="#f9e2af" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="1500ms" fill="freeze"/>
        [laggy] GET /api/users -&gt; delay 423ms
      </tspan>
    </text>
    <text x="20" y="248" fill="#f9e2af" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="2000ms" fill="freeze"/>
        [laggy] GET /api/posts -&gt; delay 512ms
      </tspan>
    </text>
    <text x="20" y="266" fill="#f38ba8" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="2500ms" fill="freeze"/>
        [laggy] GET /api/comments -&gt; fail 503
      </tspan>
    </text>

    <text x="20" y="302" fill="#a6e3a1" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="3000ms" fill="freeze"/>
        PASS tests/api.test.ts (3 tests)
      </tspan>
    </text>

    <text x="20" y="338" fill="#c6d0f5" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="3400ms" fill="freeze"/>
        Test Files  1 passed
      </tspan>
    </text>
    <text x="20" y="356" fill="#c6d0f5" font-family="monospace" font-size="13px">
      <tspan opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" begin="3500ms" fill="freeze"/>
        Tests       3 passed
      </tspan>
    </text>
</svg>
